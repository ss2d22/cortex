name: flutter_application_2
description: "Cortex - AI Assistant with Persistent Memory"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cactus: ^1.0.0
  provider: ^6.1.1
  path_provider: ^2.1.2
  path: ^1.9.0
  image_picker: ^1.0.7
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  # Audio recording - version must match cactus dependency
  record: ^6.1.1
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
